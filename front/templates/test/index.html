<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 100%;
            height: 300px;
            margin-top: 10px;
            
        }
        .box{
            float: left;
            margin-left: 10px;
            width: 80px;
        }
        span{
            margin-left: 10px;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>viridis</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(68,1,84,1),rgba(54,90,140,1),rgba(30,151,139,1),rgba(254,231,36,1));">
        </div>
    </div>
    <div class="box">
        <span>plasma</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(12,7,135,1),rgba(99,0,167,1),rgba(254,188,43,1),rgba(240,249,33,1));">
        
        </div>
    </div>
    <div class="box">
        <span>inferno</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(0,0,0,1),rgba(111,24,110,1),rgba(252,150,6,1),rgba(253,255,165,1));">
        </div>
    </div>
    <div class="box">
        <span>magma</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(0,0,0,1),rgba(121,34,130,1),rgba(246,107,92,1),rgba(253,253,191,1))">
           
        </div>
    </div>
    <div class="box">
        <span>cividis</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(0,34,78,1),rgba(0,50,113,1),rgba(120,120,119,1),rgba(254,232,54,1));">
           
        </div>
    </div>
    <div class="box">
        <span>Oranges</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(255,245,235,1),rgba(250,130,47,1),rgba(218,73,1,1),rgba(127,39,1,1));">
            
        </div>
    </div>
    <div class="box">
        <span>YlGn</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(255,255,299,1),rgba(180,224,145,1),rgba(0,104,55,1),rgba(0,69,41,1));">
            
        </div>
    </div>
    <div class="box">
        <span>binary</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(255,255,255,1),rgba(200,200,200,1),rgba(120,120,120,1),rgba(0,0,0,1))">
        
        </div>
    </div>
    <div class="box">
        <span>hot</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(10,0,0,1),rgba(255,0,0,1),rgba(255,255,0,1),rgba(255,255,255,1));">
            
        </div>
    </div>
    <div class="box">
        <span>copper</span>
        <div class="block" style="background-image: linear-gradient(to bottom, rgba(0,0,0,1),rgba(100,63,40,1),rgba(256,162,103,1),rgba(255,199,127,1));">
            
        </div>
    </div>  
</body>
</html>
